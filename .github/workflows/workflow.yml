name: Deployment workflow
on:
  push:
    branches: [main]

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set Up ENV
        run: |
          echo "${{ secrets.SQL_URI }}" > .env
  deploy:
    runs-on: self-hosted
    needs: [checkout]
        
      - name: Docker
        run: |
          sudo docker-compose down
          sudo docker-compose up --build -d
          sudo docker system prune -a